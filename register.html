<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Fest 2025</title>
    <link rel="stylesheet" href="fest.css">
    <script>
        // Function to handle form submission and redirect to confirmation page
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Redirect to the registration confirmation page
            window.location.href = 'complete.html';
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Register for College Fest 2025</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="register">
            <div class="container">
                <h2>Fill the form</h2>
                
                <!-- Registration Form -->
                <form id="register-form" action="#" method="POST" onsubmit="handleFormSubmit(event)">
                    <!-- Name Field -->
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name" aria-label="Full Name">

                    <!-- Email Field -->
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address" aria-label="Email Address">

                    <!-- Registration Number Field -->
                    <label for="regNumber">Registration Number:</label>
                    <input type="text" id="regNumber" name="regNumber" required placeholder="Enter your registration number" aria-label="Registration Number">

                    <!-- Phone Number Field -->
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="[0-9]{10}" aria-label="Phone Number">

                    <!-- Submit Button -->
                    <button type="submit">Register Now</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 College Fest. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
